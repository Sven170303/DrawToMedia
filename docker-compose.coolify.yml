# Docker Compose für Coolify Deployment
#
# Verwendung in Coolify:
# 1. Neues Projekt erstellen
# 2. "Docker Compose" als Resource wählen
# 3. Diese Datei hochladen oder Git-Repository verbinden
# 4. Environment Variables in Coolify UI konfigurieren
#
# Hinweis: Für Dev/Prod separate Projekte oder Environments in Coolify erstellen
# und jeweils unterschiedliche ENV-Werte setzen.

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Build-time arguments für Next.js (werden zur Build-Zeit benötigt)
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:?Supabase URL is required}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:?Supabase Anon Key is required}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:?Stripe Publishable Key is required}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:?App URL is required}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    environment:
      # Runtime environment variables
      - NODE_ENV=${NODE_ENV:-production}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:?}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:?}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:?}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:?}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    ports:
      - "3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
