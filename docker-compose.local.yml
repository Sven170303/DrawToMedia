# =============================================================================
# Draw to Digital Media - Docker Compose for Local Development
# =============================================================================
# Diese Datei ist für lokale Entwicklung mit Docker Desktop optimiert.
#
# VERWENDUNG:
#   docker-compose -f docker-compose.local.yml --env-file .env.local up -d
#
# STOPPEN:
#   docker-compose -f docker-compose.local.yml down
#
# REBUILD (nach Code-Änderungen):
#   docker-compose -f docker-compose.local.yml --env-file .env.local up -d --build
#
# LOGS:
#   docker-compose -f docker-compose.local.yml logs -f app
#
# ERREICHBAR UNTER:
#   http://localhost:3002
#
# PORT ÄNDERN:
#   Falls Port 3002 belegt ist, ändere HOST_PORT in .env.local:
#   HOST_PORT=3003
# =============================================================================

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL:?Supabase URL is required}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY:?Supabase Anon Key is required}
        NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:?Stripe Publishable Key is required}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3002}
        NEXT_PUBLIC_GA_MEASUREMENT_ID: ${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL:?}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY:?}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:?}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3002}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${NEXT_PUBLIC_GA_MEASUREMENT_ID:-}
    ports:
      # Host Port : Container Port
      # Ändere HOST_PORT in .env.local falls 3002 belegt ist
      - "${HOST_PORT:-3002}:3000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
